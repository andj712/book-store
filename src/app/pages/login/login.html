<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="login-form">
    <div class="form-group">
     
    <app-input-field
  [(model)]="email"
  placeholder="Email"
  type="email">
        </app-input-field>    
        type="text"
        id="email"
        name="email"
        required
        [(ngModel)]="email"
        placeholder="Unesite email"
      />
    </div>

    <div class="form-group">
<app-input-field
  [(model)]="password"
  placeholder="Lozinka"
  type="password">
</app-input-field>
      <input
        type="password"
        id="password"
        name="password"
        required
        [(ngModel)]="password"
        placeholder="Unesite lozinku"
      />
    </div>

  <app-button [text]="'Uloguj se'" (click)="onLogin()"></app-button>
  </form>
</div>
