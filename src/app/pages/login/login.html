<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="login-form">
    <app-input-field
      [(model)]="email"
      placeholder="Unesite email"
      type="email"
      [lowercase]="true"
      required
      appShadowOnHover
    >
    </app-input-field>

    <app-input-field
      [(model)]="password"
      placeholder="Unesite lozinku"
      type="password"
      required
      appShadowOnHover
    >
    </app-input-field>

    <app-button [text]="'Uloguj se'" (click)="onLogin()"></app-button>
  </form>
</div>
